    <!--Container has rows - first row -->
    <div class="row">

      <!--Rows have columns - column 1 (7/12) -->
      <div class="col-md-7 mb-4">

        <h2>String Checker</h2>
        <hr>
        <small>Give a courseName and maxLength, display characters remaining</small>

        <fieldset class="mt-4">
          <label for="courseName">Enter your course name (2 to 40 characters):</label>
          <input id="courseName" type="text" minlength="2" maxlength="40" value="web-apps" placeholder=" course name">
        </fieldset>

        <fieldset class="mt-4">
          <label for="maxLength">Enter maximum length (1 to 40):</label>
          <input id="maxLength" type="number" min="1" max="40" value="40">
        </fieldset>

        <fieldset class="mt-4">
          <h5 id="result"></h5>
        </fieldset>

        <fieldset class="mt-4">
          <button id="submit" class="btn btn-primary" >Submit</button>
        </fieldset>

      </div>
      <!--end column 1-->

    </div>
    <!-- end row 1 -->

  </main>
